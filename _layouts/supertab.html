<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="{{ page.description | default: site.description }}">
  <meta name="author" content="{{ page.author | default: site.author }}">
  <title>{{ page.title | default: site.title }}</title>
  <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
</head>
<body>
  <header>
    <div class="header-content">
      <a href="{{ '/' | relative_url }}" class="site-title">{{ site.title | default: "My Blog" }}</a>
      <nav>
        <ul>
          <li><a href="{{ '/' | relative_url }}">Home</a></li>
          <li><a href="#about">About</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main>
    {{ content }}
  </main>

  <footer>
    <div class="footer-content">
      <p>&copy; {{ 'now' | date: "%Y" }} {{ site.author | default: "Blog Author" }}. All rights reserved.</p>
      <p>{{ site.description }}</p>
    </div>
  </footer>

  <script type="module" src="{{ '/assets/js/paygate.js' | relative_url }}"></script>
</body>
</html>
